<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Dashboard </title>
</head>
<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="img-box">
                    <img src="assets/images/profile.jpg" alt="profile">
                </div>
                <h2>Mohamad Anas Fattoum</h2>
            </li>

            <li>
                <a class= 'active' href="#">
                    <i class="fas fa-home"></i>
                    <p>Dashboard</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user-group"></i>
                    <p>Clients</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-table"></i>
                    <p>Products</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-pie"></i>
                    <p>Charts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-pen"></i>
                    <p>Posts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-star"></i>
                    <p>Favorite</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <p>Settings</p>
                </a>
            </li>
            <li class="log-out" onclick="logOut();" >
                <a href="javascript:void(0);">    <!-- Verhindert das standardmäßige Verhalten des Links -->                
                    <i class="fas fa-sign-out" ></i>
                    <p>Log Out</p>                                        
                </a>

            </li>

        </ul>
    </div>
    
    <div class="content">
        <div class="title-info">
            <p>dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>

        <div class="data-info">
            <div class="box">
                <i class="fas fa-user">
                </i>
                <div class="data">
                    <p>user</p>
                    <span id="users-count">
                        0
                    </span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-pen">
                </i>
                <div class="data">
                    <p>posts</p>
                    <span>
                        756
                    </span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-table">
                </i>
                <div class="data">
                    <p>products</p>
                    <span id="products-counnt">
                        0
                    </span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-product-hunt">
                </i>
                <div class="data">
                    <p>brands</p>
                    <span id = "brands-count">
                        0
                    </span>
                </div>
            </div>
        </div>

        <div class="title-info">
            <p>products</p>
            <i class="fas fa-table"></i>
        </div>

        <table>
            <thead>
                <tr>
                    <th>product</th>
                    <th>price</th>
                    <th>count</th>
                </tr>
            </thead>

            <tbody id="tb-group">
                <!-- <tr id="tr-group">
                    <td id="product"></td>
                    <td id="price"><span class="price">$</span></td>
                    <td id="count"><span class="count"></span></td>
                </tr>
                    -->
            </tbody>
        </table>
    
        
    </div>

<script src="./assets/dashboard.js"></script>
</body>
</html>
